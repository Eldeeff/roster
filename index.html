<!doctype html>
<html>

<head>
  <title>Roster</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="js/jquery1.12.4.min.js"></script>
  <link rel="stylesheet" href="min/styles.min.css">
</head>

<body class="mdc-typography">
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z5 mdc-theme--dark">
    <div class="mdc-top-app-bar__row mdc-theme--background">
      <nav class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start mdc-tab-bar" id="menu" data-mdc-auto-init="MDCTabBar">
        <span class="mdc-tab-bar__indicator"></span>
      </nav>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <a class="mdc-button" href="https://lukeflego.com/">by Luke Flego</a>
        <a class="mdc-button" href="https://github.com/LukeFlego/Roster">View on GitHub</a>
      </section>
    </div>
  </header>
  <main class="mdc-panels" id="page">
  </main>
  <div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
    <div class="mdc-snackbar__text"></div>
    <div class="mdc-snackbar__action-wrapper">
      <button type="button" class="mdc-snackbar__action-button"></button>
    </div>
  </div>
  <aside class="mdc-dialog" role="alertdialog" hidden>
    <div class="mdc-dialog__surface mdc-theme--dark">
      <section class="mdc-dialog__body mdc-theme--dark">
      </section>
      <footer class="mdc-dialog__footer">
        <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Yes</button>
        <button type="button" class="mdc-button mdc-button--raised mdc-dialog__footer__button mdc-dialog__footer__button--cancel">No</button>
      </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
  </aside>
  <script src="min/scripts.min.js"></script>
</body>

</html>
