<section>
  <div class="mdc-card mdc-theme--primary page-buttons">
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <button class="mdc-button mdc-card__action-button save-data mdc-button--unelevated" disabled>
          Save company details
        </button>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="" data-input="Company Name"></div>
  <div class="" data-input="Company Slogan"></div>
  <p>Company Logo</p>
  <div class="mdc-card logo">
    <div class="mdc-card__primary-action">
      <input type="file" class="image" hidden>
      <img src="" id="Company_Logo" class="upload" hidden>
    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons" hidden>
        <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon remove" type="button">
          delete
        </button>
      </div>
      <div class="mdc-card__action-icons">
        <button class="mdc-button mdc-card__action mdc-card__action--button mdc-button--raised upload" type="button">
          <i class="material-icons mdc-button__icon">image</i> Upload
        </button>
      </div>
    </div>
  </div>
</section>
<script>
  $(document).ready(function () {
    // load company

    $('#Company_Name').val(r.settings.Company.name);
    $('#Company_Slogan').val(r.settings.Company.slogan);
    if (r.settings.Company.logo) {
      $('#Company_Logo').attr('src', r.settings.Company.logo).removeProp('hidden');
      $('.mdc-card__action-buttons').removeProp('hidden');
    }
    var logoCard = $('.mdc-card.logo');
    logoCard.append(r.helper.dialog(`Are you sure you want to remove the company logo?`));
    var dialog = new mdc.dialog.MDCDialog($('.mdc-dialog', logoCard)[0]);

    dialog.listen('MDCDialog:accept', function () {
      remove.parent().prop('hidden', true);
      $('#Company_Logo', logoCard).attr('src', '').prop('hidden', true);
      $('body').trigger('roster:save');
    });

    $('.remove', logoCard).on('click', function () {
      dialog.show();
    });
  });
</script>
