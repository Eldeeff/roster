<section>
  <div class="mdc-card mdc-theme--primary page-buttons">
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <button class="mdc-button mdc-card__action-button save-data mdc-button--unelevated" disabled>
          Save company details
        </button>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="" data-input="Company Name"></div>
  <div class="" data-input="Company Slogan"></div>
  <p>Company Logo</p>
  <div class="mdc-card">
    <div class="mdc-card__primary-action">
      <input type="file" hidden>
      <img src="" id="Company_Logo" class="upload" hidden>
    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons" hidden>
        <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon remove">
          delete
        </button>
      </div>
      <div class="mdc-card__action-icons">
        <button class="mdc-button mdc-card__action mdc-card__action--button mdc-button--raised upload">
          <i class="material-icons mdc-button__icon">image</i> Upload
        </button>
      </div>
    </div>
  </div>
</section>
<script>
  $(document).ready(function () {
    // load company
    $('body').on('mdc-done', function () {
      $('#Company_Name').val(r.settings.Company.name);
      $('#Company_Slogan').val(r.settings.Company.slogan);
      if (r.settings.Company.logo) {
        $('#Company_Logo').attr('src', r.settings.Company.logo).removeProp('hidden');
        $('.mdc-card__action-buttons').removeProp('hidden');
      }
    });
  });
</script>
