<div class="mdc-grid mdc-grid-vertical">

  <div class="mdc-cell mdc-cell--12-col">
    <button class="mdc-button mdc-js-button mdc-button--raised mdc-js-ripple-effect save-data mdc-button--primary">
      Save
    </button>
  </div>
  <div class="mdc-cell mdc-cell--12-col" data-input="Company Name">
  </div>
  <div class="mdc-cell mdc-cell--12-col" data-input="Company Slogan">
  </div>
  <div class="mdc-cell mdc-cell--12-col">
    <input type="file" hidden>
    <img src="" id="Company_Logo" hidden>
    <button class="mdc-button mdc-js-button mdc-button--raised mdc-js-ripple-effect upload">
      Upload Company Logo
    </button>
  </div>
</div>
<script>
  $(document).ready(function () {
    // load company
    $('body').on('mdc-done', function () {
      $('#Company_Name').val(r.settings.Company.name);
      $('#Company_Slogan').val(r.settings.Company.slogan);
      $('#Company_Logo').attr('src', r.settings.Company.logo).removeAttr('hidden');
    });
  });
</script>
